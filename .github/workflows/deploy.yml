name: Deploy to Amazon ECS

run-name: Deploy to ECS triggered by @${{ github.actor }}


env:
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}


on:
  push:
    branches:
      - master
    tags:
      - 'release/*'


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Decide Environment
        id: trigger-env
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]];  then
            echo "TAG=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "AWS_ACCOUNT_ID=${{ secrets.DEV_AWS_ACCOUNT_ID }}" >> "$GITHUB_OUTPUT"
          else
            TAG=${{ github.ref }}
            echo "TAG=${TAG##*/}" >> "$GITHUB_OUTPUT"
            echo "AWS_ACCOUNT_ID=${{ secrets.PRD_AWS_ACCOUNT_ID }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Notification and start deploy
        env:
          TAG: ${{ steps.trigger-env.outputs.TAG }}
          ACTION_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        shell: bash
        timeout-minutes: 1
        run: |
          curl --request POST --url "${{ secrets.CHAT_WEBHOOK }}" --header "content-type: application/json" --data '{"text": "🚀  `${{ github.triggering_actor }}` 推送: `${{ env.TAG }}` 到 ${{ env.ACTION_URL }}, 開始觸發 CDPipeline", "thread": {"threadKey": "${{ github.sha }}"}}'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        env:
          AWS_ACCOUNT_ID: ${{ steps.trigger-env.outputs.AWS_ACCOUNT_ID }}
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ vars.ECS_TASK_EXECUTION_ROLE}}
          aws-region: ${{ vars.AWS_REGION }}
        timeout-minutes: 1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        timeout-minutes: 1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.trigger-env.outputs.TAG }}
          DEMO_SECRET: ${{ env.DEMO_SECRET }}
        run: |
          docker build --build-arg DEMO_SECRET=$DEMO_SECRET -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        shell: bash
        run: |
          aws ecs describe-task-definition --task-definition ${{ vars.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json

      - name: Render Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ vars.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE }}
          cluster: ${{ vars.ECS_CLUSTER }}
          wait-for-service-stability: true


  finally:
    name: Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Send Notification after deploy
        timeout-minutes: 1
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]];  then
            DEPLOY_RESULT="✅ Successful"
          elif [[ "${{ needs.deploy.result }}" == "failure" ]];  then
            DEPLOY_RESULT="❌ Failure"
          elif [[ "${{ needs.deploy.result }}" == "cancelled" ]];  then
            DEPLOY_RESULT="❗️ Stopped"
          elif [[ "${{ needs.deploy.result }}" == "cancelled" ]];  then
            DEPLOY_RESULT="❗️ Skipped"
          else
            echo "執行結果出現例外狀況(聯繫 DevOps 協助排查): ${{ needs.deploy.result }}"
            exit 1
          fi
          echo "-------"
          echo "執行結果: $DEPLOY_RESULT"
          echo "-------"
          
          curl --request POST --url "${{ secrets.CHAT_WEBHOOK }}" --header "content-type: application/json" --data "{'text': \"執行結果: $DEPLOY_RESULT\", 'thread': { 'threadKey': \"${{ github.sha }}\"}}"
